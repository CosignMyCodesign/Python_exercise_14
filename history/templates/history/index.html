{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'history/style.css' %}" />

<h1>Artists</h1>
{% if latest_artist_list %}
    <ul>
    {% for artist in latest_artist_list %}
        <!-- <li><a href="/artists/{{ artist.id }}/">{{ artist.artist_name }}</a></li> -->
        <li><a href="/artists/{{artist.id}}">{{ artist.artist_name }}</a></li>
    </br>
    {% endfor %}
    </ul>
{% else %}
    <p>No artists are available.</p>
{% endif %}
